<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='shortcut icon' href='/images/favicon.ico' type='image/x-icon' />
    <script src='script.js' type="module"></script>
    <link rel='stylesheet' href='styles/styles.css' />
    <link rel='stylesheet' href='styles/infoPanelStyles.css' />
    <title>towerDefense</title>
</head>

<body>
    <img src='images/mars-surface.jpg' class='backgroundImage' alt=''>
    <div class='backgroundShadow' id="visualCrossContainer"></div>    
    <script src='backgroundGenerator.js'></script>
    <div class='screenContainer' id='pregame'>
        <div class='screen' id='preGameScreen'>
            <div class='gameScreenBar'>
                <input type='text' class='usernameField' value='username'  id='usernameField'>
                <input type='button' class='usernameConfirmButton' value='Confirm' id='confirmUsername'>
            </div>
            <div class='gameScreenMiddleBar'>
                <input type='button' class='levelSelectButton' value='prevPage (1/1)'>
                <div class='levelPage'>
                    <div class='levelPreviewRow'>
                        <div class='levelPreview' id='preview_1'>
                            <canvas class="mapImage" id="mapImage1" width="100" height="100"></canvas>
                        </div>
                        <div class='levelPreview' id='preview_2'>
                            <canvas class="mapImage" id="mapImage2" width="100" height="100"></canvas>
                        </div>
                        <div class='levelPreview' id='preview_3'>
                            <canvas class="mapImage" id="mapImage3" width="100" height="100"></canvas>
                        </div>
                    </div>
                    <div class='levelPreviewRow'>
                        <div class='levelPreview' id='preview_4'>
                            <canvas class="mapImage" id="mapImage4" width="100" height="100"></canvas>
                        </div>
                        <div class='levelPreview' id='preview_5'>
                            <canvas class="mapImage" id="mapImage5" width="100" height="100"></canvas>
                        </div>
                        <div class='levelPreview' id='preview_6'>
                            <canvas class="mapImage" id="mapImage6" width="100" height="100"></canvas>
                        </div>
                    </div>
                    <div class='levelPreviewRow'>
                        <div class='levelPreview' id='preview_7'>
                            <canvas class="mapImage" id="mapImage7" width="100" height="100"></canvas>
                        </div>
                        <div class='levelPreview' id='preview_8'>
                            <canvas class="mapImage" id="mapImage8" width="100" height="100"></canvas>
                        </div>
                        <div class='levelPreview' id='preview_9'>
                            <canvas class="mapImage" id="mapImage9" width="100" height="100"></canvas>
                        </div>
                    </div>
                </div>
                <input type='button' class='levelSelectButton' value='nextPage (1/1)'>
            </div>
            <div class='gameScreenBar'>
                <input type='button' class='gameScreenBottomButton' id='startNewGame' value='new game'>
            </div>
        </div>
    </div>
    <div class='screenContainer' id='game' style="visibility: hidden">
        <div class='gamePanelContainer'>
            <div class='infoPanel' id='sidePanelLeft'>
                <div class="infoPanelShort">
                    <div class="waveInfoContainer">
                        <div class="waveInfoText" id='currentWaveValue'></div>
                    </div>
                    <div class="waveInfoContainer">
                        <div class="waveInfoText" id='currentMoneyValue'></div>
                    </div>
                </div>
                <div class="infoPanelLarge">
                    <div class="towerInfoData">
                        <canvas class="towerInfoImage" id="towerInfoImage1" width="200" height="200"></canvas>
                    </div>
                    <div class="towerInfoData">
                        <div class="towerInfoDataInner" id="towerInfoData1"></div>
                    </div>
                </div>
                <div class="infoPanelLarge">
                    <div class="towerInfoData">
                        <canvas class="towerInfoImage" id="towerInfoImage2" width="200" height="200"></canvas>
                    </div>
                    <div class="towerInfoData">
                        <div class="towerInfoDataInner" id="towerInfoData2"></div>
                    </div>
                </div>
                <div class="infoPanelLarge">
                    <div class="towerInfoData">
                        <canvas class="towerInfoImage" id="towerInfoImage3" width="200" height="200"></canvas>
                    </div>
                    <div class="towerInfoData">
                        <div class="towerInfoDataInner" id="towerInfoData3"></div>
                    </div>
                </div>

                <div class="infoPanelShort">
                    <div class="towerMergeButton" id="towerMergeButton">
                        <h2 class="mergeButtonLabel" id="mergeButtonLabel">MERGE!</h2>
                    </div>
                </div>
            </div>
            <div class='tilePanel' id='tileScreen'></div>
        </div>
    </div>
    <div class='screenContainer' id='aftergame' style="visibility: hidden">
        <div class='screen' id='aftergameScreen'>
            <div class='gameScreenBar'>
                <h1 class='screenTitle'>YOU LOST</h1>
            </div>
            <div class='gameScreenMiddleBar'>
                <table class="leaderboards" id="leadersTable">
                </table>
            </div>
            <div class='gameScreenBar'>
                <input type='button' class='gameScreenBottomButton' id='gotoNewGameScreen' value='play new game?'>
            </div>
        </div>
    </div>
</body>
</html>
