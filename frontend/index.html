<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='shortcut icon' href='/images/favicon.ico' type='image/x-icon' />
    <script src="configs.js" type="module"></script>
    <script src="geometry.js" type="module"></script>
    <script src="mathModule.js" type="module"></script>
    <script src='script.js' type="module"></script>
    <link rel='stylesheet' href='styles/styles.css' />
    <link rel='stylesheet' href='styles/infoPanelStyles.css' />
    <title>towerDefense</title>
</head>

<body>
    <img src='images/mars-surface.jpg' class='backgroundImage' alt=''>
    <div class='backgroundShadow' id="visualCrossContainer"></div>    
    <script src='backgroundGenerator.js'></script>
    <div class='screenContainer' id='pregame' style='visibility: hidden;'>
        <div class='screen' id='preGameScreen'>
            <div class='gameScreenBar'>
                <input type='text' class='usernameField' value='username'  id='usernameField'>
                <input type='button' class='usernameConfirmButton' value='Confirm' id='confirmUsername'>
            </div>
            <div class='gameScreenMiddleBar'>
                <input type='button' class='levelSelectButton' value='prevPage'>
                <div class='levelPage'>
                    <div class='levelPreviewRow'>
                        <div class='levelPreview' id='preview_1'>1</div>
                        <div class='levelPreview' id='preview_2'>2</div>
                        <div class='levelPreview' id='preview_3'>3</div>
                    </div>
                    <div class='levelPreviewRow'>
                        <div class='levelPreview' id='preview_4'>4</div>
                        <div class='levelPreview' id='preview_5'>5</div>
                        <div class='levelPreview' id='preview_6'>6</div>
                    </div>
                    <div class='levelPreviewRow'>
                        <div class='levelPreview' id='preview_7'>7</div>
                        <div class='levelPreview' id='preview_8'>8</div>
                        <div class='levelPreview' id='preview_9'>9</div>
                    </div>
                </div>
                <input type='button' class='levelSelectButton' value='nextPage'>
            </div>
            <div class='gameScreenBar'>
                <input type='button' class='gameScreenBottomButton' id='startNewGame' value='new game'>
            </div>
        </div>
    </div>
    <div class='screenContainer' id='game' style='visibility: visible;'>
        <div class='gamePanelContainer'>
            <div class='infoPanel'>
                <div class="infoPanelShort">
                    <div class="waveInfoContainer">
                        Current wave HP:
                        <div class="waveInfoText" id='waveHpValue'>0</div>
                    </div>
                    <div class="waveInfoContainer">
                        Current money:
                        <div class="waveInfoText" id='currentMoneyValue'> 0 </div>
                    </div>
                </div>
                <div class="infoPanelLarge">
                    <div class="towerInfoData" id="towerInfoImage1"></div>
                    <div class="towerInfoData" id="towerInfoData1"></div>
                </div>
                <div class="infoPanelLarge">
                    <div class="towerInfoData" id="towerInfoImage1"></div>
                    <div class="towerInfoData" id="towerInfoData1"></div>
                </div>
                <div class="infoPanelLarge">
                    <div class="towerInfoData" id="towerInfoImage1"></div>
                    <div class="towerInfoData" id="towerInfoData1"></div>
                </div>
                <div class="infoPanelShort">
                    <div class="towerMergeButton" id="towerMergeButton">
                        <h1 class="mergeButtonLabel">MERGE!</h1>
                    </div>
                </div>
            </div>
            <div class='tilePanel' id='tileScreen'>
                <canvas class="laserRayLayer" id="laserRayLayer" height="800" width="800"></canvas>
            </div>
        </div>
    </div>
    <div class='screenContainer' id='aftergame' style='visibility: hidden;'>
        <div class='screen' id='aftergameScreen'>
            <div class='gameScreenBar'>
                <h1 class='screenTitle'>YOU LOST</h1>
            </div>
            <div class='gameScreenMiddleBar'>
                <!-- TODO: генерить таблицу в коде -->
            </div>
            <div class='gameScreenBar'>
                <input type='button' class='gameScreenBottomButton' id='gotoNewGameScreen' value='play new game?'>
            </div>
        </div>
    </div>
</body>
</html>
