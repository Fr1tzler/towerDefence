<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TODO: Add normal favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>towerDefence</title>
</head>

<body>
    <div class="screenContainer" id="pregame">
        <img src="images/newGameBackground.jpg" class="backgroundImage" alt="">
        <div class="backgroundShadow"></div>
        <div class="screen" id="preGameScreen">
            <div class="newGameBar">
                <input type='text' class="usernameField" value="username">
                <input type="button" class="usernameConfirmButton" value="Confirm">
            </div>
            <div class="levelGallery">
                <input type="button" class="levelSelectButton" value='prevPage'>
                <div class="levelPage">
                    <div class="levelPreviewRow">
                        <div class="levelPreview">1</div>
                        <div class="levelPreview">2</div>
                        <div class="levelPreview">3</div>    
                    </div>
                    <div class="levelPreviewRow">
                        <div class="levelPreview">4</div>
                        <div class="levelPreview">5</div>
                        <div class="levelPreview">6</div>
                    </div>
                    <div class="levelPreviewRow">
                        <div class="levelPreview">7</div>
                        <div class="levelPreview">8</div>
                        <div class="levelPreview">9</div>
                    </div>
                </div>
                <input type="button" class="levelSelectButton" value="nextPage">
            </div>
            <div class="newGameBar">
                <input type="button" class="newGameButton" value="new game">
            </div>
        </div>
    </div>
    <div class="screenContainer" id="game" style="visibility: hidden;">
        <div class="screen" id="gameScreen">
            <div id="tileContainer"></div>
            <div class="towerInfoContainer"></div>
            <div class="controlButtonBlock">
                <div class="pauseButton"></div>
                <div class="normalSpeedButton"></div>
                <div class="increasedSpeedButton"></div>
            </div>
        </div>
    </div>
    <div class="screenContainer" id="aftergame" style="visibility: hidden;">
        <div class="screen" id="aftergameScreen">
            <h1>
                YOU LOST
                <br>
                game stats:
            </h1>
            <div class="leaderboards"></div>
            <div class="menuTransitionButton"></div>
            <div class="statsField"></div>
        </div>
    </div>
</body>

</html>
